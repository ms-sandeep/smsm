
{% extends 'core/base.html' %}
{% block content %}
<h2>Students</h2>
<a class="btn btn-success mb-2" href="{% url 'student-add' %}">Add Student</a>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Email</th><th>DOB</th><th>Address</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for s in students %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.dob }}</td>
      <td>{{ s.address }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'student-edit' s.pk %}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{% url 'student-delete' s.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No students found.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
